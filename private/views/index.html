<!doctype html>
<html lang="en" id="html">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" type="text/css" href="styles/main.css"/>
    <title>{{title}}</title>
  </head>
  <body>
    <div id="background">
      <ul class="feed" id="mainFeed">
        <!-- Required for Safari to render text -->
        <li>
          <pre>&nbsp;</pre>
        </li>
      </ul>
      <div id="inputContainer">
        <span id="inputStart"></span><span id="mode"></span><input id="cmdInput" value="" autocorrect="off" autocapitalize="none" />
      </div>
      <div id="spacer"></div>
    </div>
    <div id="map" class="hide"></div>
    <div id="menu">
      <!-- List items are generated with JS -->
      <ul id="menuList">
      </ul>
    </div>
    <script src={{socketPath}}></script>
    <script src="scripts/bundle.js" charset="utf-8"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key={{gMapsKey}}" async defer></script>
    <script src="scripts/maplabel.js"></script>
    <script src="scripts/markerclusterer.js"></script>
</body>
</html>
