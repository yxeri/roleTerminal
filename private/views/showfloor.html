<!doctype html>
<html lang="en" id="html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="format-detection" content = "telephone=no">
  <meta property="og:title" content="The Oracle" />
  <meta property="og:description" content="Tools and games for all your roleplaying needs" />
  <meta property="og:image" content="https://thethirdgift.com/images/facebookImage.png" />
  <link rel="stylesheet" type="text/css" href="{{mainCss}}"/>
  <link rel="stylesheet" type="text/css" media="print" href="styles/print.css"/>
  {{#if dyslexic}}
    <link rel="stylesheet" type="text/css" href="styles/dyslexic.css"/>
  {{/if}}
  <title>{{title}}</title>
</head>
<body>
<div id="background">
  <div id="main">
    <div>
      <img src="/images/showfloor.png" />
    </div>
    <div id="info"><div></div></div>
    <div id="prolog">
      <div id="wrecking"><div></div></div>
      <div id="active"><div></div></div>
      <div id="hacker"><div></div></div>
    </div>
  </div>
</div>
<script src={{socketPath}} defer></script>
<script src={{mainJs}} defer></script>
</body>
</html>
